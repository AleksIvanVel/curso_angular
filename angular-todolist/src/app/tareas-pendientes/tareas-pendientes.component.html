<div class="col-md-6 offset-md-3">
    <div class="card-content">
        <span><h5>{{tareas.tarea}}</h5></span>
        <div class="card-desc">
            <p>Especificaciones</p>
            <ul>
                <li *ngFor="let s of tareas.esp">
                    <span [ngSwitch]="s">
                        <i *ngSwitchCase="'Esp 1'" style="color: red;">{{s}}</i>
                        <i *ngSwitchDefault>{{s}}</i>
                    </span>
                </li>
            </ul>
            <button type="button" class="btn btn-success float-end">Completada</button>
            <button type="button" class="btn btn-warning float-end" (click)="priorizar()">Marcar como prioritaria</button>
            <span class="badge rounded-pill bg-info text-dark" *ngIf= "tareas.isSelected()">
                <span ngNonBindable>{{PIRORITARIA}}</span>
            </span>
        </div>
    </div>
</div>
